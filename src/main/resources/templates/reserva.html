<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Reservas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Reserva</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Salida</th>
                    <th>Número Personas</th>
                    <th>Estado</th>
                    <th>Precio Reserva</th>
                    <th>Documento Usuario</th>
                    <th>Habitacion</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <th:block th:each="reservas:${reservas}">
                <tr>
                    <td th:text="${reservas.id}"></td>
                    <td th:text="${reservas.fechaentrada}"></td>
                    <td th:text="${reservas.fechasalida}"></td>
                    <td th:text="${reservas.numpersonas}"></td>
                    <td th:text="${reservas.estado}"></td>
                    <td th:text="${reservas.precioreserva}"></td>
                    <td th:text="${reservas.docUsuario}"></td>
                    <td th:text="${reservas.habitacionId}"></td>
                    <td>
                        <a th:href="@{reservas/{id}/edit(id=${reservas.id})}">
                            Editar
                        </a>
                        <a th:href="@{reservas/{id}/delete(id=${reservas.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta reserva?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn-primary">Volver Atrás</a>
            <a th:href="@{reservas/new}" class="btn btn-primary">Añadir reserva</a>
            <a th:href="@{reservas/req2}" class="btn btn-primary">Ir a Req 1</a>
            <a th:href="@{consumos/RFC3}" class="btn btn-primary">Ver consumos por usuario</a>
            <a th:href="@{reservas/reqAvanzado}" class="btn btn-primary">Ir a Req Avanzado</a>
        </div>
    </div>
</body>
</html>
