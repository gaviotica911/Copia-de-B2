<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <title> Habitaciones</title>
</head>
<body>
    <div>  RFC7 - MOSTRAR LOS BUENOS CLIENTES: SI ES MAYOR A 1.000.000 indica el precio, si es menor, son las noches de hospedaje en hotel</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID Cliente</th>
                <th>Nombre Cliente</th>
                <th>Justificacion</th>
              
            </tr>
        </thead>
        <th:block th:each="user:${usuarios}">
            <tr>
                <td th:text="${user.getID}"></td>
                <td th:text="${user.getNOMBRE}"></td>
                <td th:text="${user.getJustificacion}"></td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/usuarios}" class="btn btn-primary">Volver Atras</a>
        
</body>
</html>
