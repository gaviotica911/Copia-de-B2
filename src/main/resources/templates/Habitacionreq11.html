<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <title> Habitaciones</title>
</head>
<body>
    <div>  RFC11 - MOSTRAR, POR SEMANAS, LAS HABITACIONES MAS RESERVADAS EN EL ULTIMO AÑO</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>SEMANA DEL AÑO</th>
                <th>ID HABITACION</th>
                <th>RESERVAS DE ESA HABITACION</th>
            </tr>
        </thead>
        <th:block th:each="habitaciones:${habitaciones}">
            <tr>
                <td th:text="${habitaciones.getYearWeek}"></td>
                <td th:text="${habitaciones.gethabitacionid}"></td>
                <td th:text="${habitaciones.getRoomBookings}"></td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/habitaciones}" class="btn btn-primary">Volver Atras</a>
        
</body>
</html>
