<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title> Habitaciones</title>
</head>
<body>
    <div> lista de Habitaciones</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>capacidad</th>
                <th>TipoHabitacion [tipo, descripcion]</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <th:block th:each="habitacion:${habitaciones}">
            <tr>


                <td th:text="${habitacion.id}"></td>
                <td th:text="${habitacion.capacidad}"></td>
                <td>
                    <!-- Iteramos sobre la lista de bebidas y mostramos los detalles -->
                    <ul th:if="${habitacion.tipo != null}">
                        <li th:each="tipo : ${habitacion.tipo}">
                            <span th:text="${tipo.tipo + ', ' + tipo.descripcion}"></span>
                        </li>
                    </ul>
                    <!-- Bot칩n para redirigir al formulario de adici칩n de la bebida -->
                    <a th:href="@{'/addBebidaR?nombre=' + ${restaurante.nombre}}" class="btn btn-primary">A침adir TipoHabitacion</a>
                </td>
                <td>
                    <a th:href="@{/habitaciones/{id}/edit(id=${habitacion.id})}" >Editar</a>
                    <a th:href="@{/habitaciones/{id}/delete(id=${habitacion.id})} "onclick = "return confirm ('Estas seguro de borrar esta habitacion?')" > Eliminar</a>
                </td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        <a th:href="@{habitaciones/new}" class="btn btn-primary">A침adir habitacion</a>
        <a th:href="@{habitaciones/req1}" class="btn btn-primary">Ver req1</a>
        <a th:href="@{habitaciones/req3}" class="btn btn-primary">Ver req3</a>
</body>
</html>
