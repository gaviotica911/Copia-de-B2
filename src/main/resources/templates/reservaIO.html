<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Reservas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Reserva</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Salida</th>
                    <th>Número Personas</th>
                    <th>Estado</th>
                    <th>Precio Reserva</th>
                    <th>Documento Usuario</th>
                    <th>Habitacion</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <th:block th:each="reservas:${reservas}">
                <tr>
                    <td th:text="${reservas.id}"></td>
                    <td th:text="${reservas.fechaentrada}"></td>
                    <td th:text="${reservas.fechasalida}"></td>
                    <td th:text="${reservas.numpersonas}"></td>
                    <td th:text="${reservas.estado}"></td>
                    <td th:text="${reservas.precioreserva}"></td>
                    <td th:text="${reservas.docUsuario}"></td>
                    <td th:text="${reservas.habitacionId}"></td>
                    <td>
                        <a th:href="@{reservasIO/{id}/checkIn(id=${reservas.id})}">
                            Hacer check In
                        </a>
                        <a th:href="@{reservasIO/{id}/checkOut(id=${reservas.id})}">
                            Hacer check Out
                        </a>
                        
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn-primary">Volver Atrás</a>
    
        </div>
    </div>
</body>
</html>
