<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Reserva de Serivicios</title>
</head>
<body>
    <div> Lista de productos</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio Final</th>
                <th>Consumo Id</th>
                <th>Tienda Id</th>
                <th>Mercado Id</th>

            </tr>
        </thead>
        <th:block th:each="Productos:${productos}">
            <tr>
                <td th:text="${Productos.id}"></td>
                <td th:text="${Productos.nombre}"></td>
                <td th:text="${Productos.preciofinal}"></td>
                <td th:text="${Productos.consumoid.id}"></td>
                <td th:text="${Productos.tiendaid.id}"></td>
                <td th:text="${Productos.smercadoid.id}"></td>

                <td>
                    <a th:href="@{/productos/{id}/edit(id=${Productos.id})}" >Editar</a>
                    <a th:href="@{/productos/{id}/delete(id=${Productos.id})} "onclick = "return confirm ('Estas seguro de borrar este producto?')" > Eliminar</a>

                </td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        <a th:href="@{productos/new}" class="btn btn-primary">AÃ±adir producto</a>
</body>
</html>
