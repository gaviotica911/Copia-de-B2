<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Super Mercados</title>
</head>
<body>
    <div> lista de Super mercados</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Horario Apertura</th>
                <th>Horario Cierre</th>
                <th>Capacidad</th>
                <th>Productos [nombre, descripcion]</th>

            </tr>
        </thead>
        <th:block th:each="Mercados:${mercados}">
            <tr>
                <td th:text="${Mercados.id}"></td>
                <td th:text="${Mercados.nombre}"></td>
                <td th:text="${Mercados.horarioapertura}"></td>
                <td th:text="${Mercados.horariocierre}"></td>
                <td th:text="${Mercados.capacidad}"></td>
                <td>
                    <!-- Iteramos sobre la lista de productos y mostramos los detalles -->
                    <ul th:if="${Mercados.Productos != null}">
                        <li th:each="productos : ${Mercados.productos}">
                            <span th:text="${productos.nombre + ', ' + productos.descripcion}"></span>
                        </li>
                    </ul>
                    <!-- Bot칩n para redirigir al formulario de adici칩n de la bebida -->
                    <a th:href="@{'/addProducto?nombre=' + ${Mercados.nombre}}" class="btn btn-primary">A침adir Producto</a>
                <td>
                <td>
                    <a th:href="@{/mercados/{id}/edit(id=${Mercados.id})}" >Editar</a>
                    <a th:href="@{/mercados/{id}/delete(id=${Mercados.id})} "onclick = "return confirm ('Estas seguro de borrar este utensilio?')" > Eliminar</a>

                </td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        <a th:href="@{mercados/new}" class="btn btn-primary">A침adir Super Mercado</a>
</body>
</html>
