<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fragmento</title>
    
</head>
<body>
    <div th:fragment="consumosForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label" for="fecha">Fecha</label>
        <input class="form-control" type="date" id="fecha" name="fecha" required><br>

        <div class="text_center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
        </div>


        </form>
    </div>


    
</body>
</html>
