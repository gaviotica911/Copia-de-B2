<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <title>Servicios</title>
</head>
<body>
    <div> Lista de Servicios</div>

    <div class="cointainer w-25">
        <div class="card border border-2 mx-auto">
            <h5 class="card-header" role="button" id="headingOne">
                <a href="#" class="collapsed d-block" data-toggle="collapse" data-target="#busqueda">
                    Busqueda avanzada
                </a>
            </h5>
            <di id="busqueda" class="collapse">
                <form th:action="@{/utensilios/req4}" method="get">
                    <label class="col-form-label" for="precio">Precio Inicial</label>
                    <input class="form-control" type="number" id="precioinicial" name="precioinicial" required><br>
                    <label class="col-form-label" for="precio">Precio Final</label>
                    <input class="form-control" type="number" id="preciofinal" name="preciofinal" required><br>

                    <div class="text-center">
                        <button type="submit" class="btn-secondary"> Buscar por precio</button>
                    </div>
                </form>
            </di>
        </div>

    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>

            </tr>
        </thead>
        <th:block th:each="Utensilios:${utensilios}">
            <tr>
                <td th:text="${Utensilios.getid}"></td>
                <td th:text="${Utensilios.getdescripcion}"></td>
                <td th:text="${Utensilios.getprecio}"></td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/utensilios}" class="btn btn-primary">Volver Atras</a>
</body>
</body>
</html>
