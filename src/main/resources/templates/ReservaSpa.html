<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Spa</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Reservas de Spas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Reserva Spa</th>
                    <th>Duracion</th>
                    <th>Fecha</th>
                    <th>Nombre Spa</th>
                </tr>
            </thead>
            <th:block th:each="reservaSpa:${reservasSpa}">
                <tr>
                    <td th:text="${reservaSpa.idReservaSpa}"></td>
                    <td th:text="${reservaSpa.duracion}"></td>
                    <td th:text="${reservaSpa.fecha}"></td>
                    <td th:text="${reservaSpa.SpasNombre}"></td>
                    <td>
                        <a th:href="@{reservasSpa/{idReservaSpa}/edit(id=${reservaSpa.idReservaSpa})}">
                            Editar
                        </a>
                        <a th:href="@{reservasSpa/{idReservaSpa}/delete(id=${reservaSpa.idReservaSpa})}"
                        onclick="return confirm('¿Estás seguro de borrar esta reserva de spa?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn-primary">Volver Atrás</a>
            <a th:href="@{reservasSpa/new}" class="btn btn-primary">Añadir reserva spa</a>
        </div>
    </div>
</body>
</html>
