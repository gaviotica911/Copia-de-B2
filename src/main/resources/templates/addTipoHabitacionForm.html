<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tipo Habitacion</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>


<div class="container mt-3">
    <div class="d-flex justify-content-start">
        <h1 style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Agregar Tipo Habitacion</h1>
    </div>

    <!-- Formulario de creaciÃ³n -->
    <form th:action="@{/addTipoHabitacionSave}" th:object="${tipoid}" method="post" style="margin-top: 35px;">

        <!-- Campo oculto para la variable nombreTipoBebida -->
        <input type="hidden" id="nombreTipoBebida" name="nombreTipoBebida" th:value="${nombreTipoBebida}" />
        
        <label class="col-form-label">Tipo</label>
        <select class="form-control" id="tipo"
        name="tipo" required>
            <option value="DOBLE" th:selected="${tiposhab.tipo eq 'DOBLE'}">DOBLE</option>
            <option value="FAMILIAR" th:selected="${tiposhab.tipo eq 'FAMILIAR'}">FAMILIAR</option>
            <option value="PRESIDENCIAL" th:selected="${tiposhab.tipo eq 'PRESIDENCIAL'}">PRESIDENCIAL</option>
            <option value="SENCILLA" th:selected="${tiposhab.tipo eq 'SENCILLA'}">SENCILLA</option>
            <option value="SUITE" th:selected="${tiposhab.tipo eq 'SUITE'}">SUITE</option>
        </select>

        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required />


        <button type="submit" class="btn btn-success">Agregar Tipo Habitacion</button>
    </form>

</div>

<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
