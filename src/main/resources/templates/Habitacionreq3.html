<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <title> Habitaciones</title>
</head>
<body>
    <div>  RFC3 - MOSTRAR EL PORCENTAJE DE OCUPACIÓN DE TODAS LAS HABITACIONES EN EL ÚLTIMO AÑO</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id habitacion</th>
                <th>porcentaje ocupacion</th>
              
            </tr>
        </thead>
        <th:block th:each="habitaciones:${habitaciones}">
            <tr>
                <td th:text="${habitaciones.getID_HABITACION}"></td>
                <td th:text="${habitaciones.getOCCUPANCY_PERCENTAGE}"></td>
     
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/habitaciones}" class="btn btn-primary">Volver Atras</a>
        
</body>
</html>
